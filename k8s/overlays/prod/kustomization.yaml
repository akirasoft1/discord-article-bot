apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: discord-article-bot-prod

namespace: discord-article-bot

resources:
  - ../../base

# Production-specific labels
labels:
  - pairs:
      environment: production
    includeSelectors: false

# Production image configuration
images:
  - name: discord-article-bot
    newName: mvilliger/discord-article-bot
    newTag: "2.1.0"

# Production-specific patches
patches:
  # Production resource configuration
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "256Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "100m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "512Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "500m"
    target:
      kind: Deployment
      name: discord-article-bot

  # Production security context
  - patch: |-
      - op: add
        path: /spec/template/spec/containers/0/securityContext/seccompProfile
        value:
          type: RuntimeDefault
    target:
      kind: Deployment
      name: discord-article-bot

# Production ConfigMap overrides
configMapGenerator:
  - name: discord-article-bot-config
    behavior: merge
    literals:
      - DEBUG=false
      - LOG_LEVEL=info
