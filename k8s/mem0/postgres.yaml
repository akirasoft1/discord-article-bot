---
# PostgreSQL with pgvector extension for Mem0
# Used for memory metadata and history storage
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: postgres-mem0-pvc
  namespace: discord-article-bot
  labels:
    app.kubernetes.io/name: postgres-mem0
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: mem0
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
  storageClassName: harvester-longhorn
---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-mem0-secrets
  namespace: discord-article-bot
  labels:
    app.kubernetes.io/name: postgres-mem0
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: mem0
type: Opaque
stringData:
  POSTGRES_USER: mem0
  POSTGRES_PASSWORD: mem0-secure-password-change-me
  POSTGRES_DB: mem0
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres-mem0
  namespace: discord-article-bot
  labels:
    app.kubernetes.io/name: postgres-mem0
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: mem0
spec:
  replicas: 1
  strategy:
    type: Recreate  # Required for single-replica databases with PVC
  selector:
    matchLabels:
      app.kubernetes.io/name: postgres-mem0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: postgres-mem0
        app.kubernetes.io/component: database
        app.kubernetes.io/part-of: mem0
    spec:
      containers:
        - name: postgres
          image: pgvector/pgvector:pg16
          ports:
            - name: postgres
              containerPort: 5432
              protocol: TCP
          envFrom:
            - secretRef:
                name: postgres-mem0-secrets
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
              subPath: pgdata  # Required to avoid permission issues
          livenessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - mem0
            initialDelaySeconds: 30
            periodSeconds: 30
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - mem0
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: postgres-storage
          persistentVolumeClaim:
            claimName: postgres-mem0-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-mem0
  namespace: discord-article-bot
  labels:
    app.kubernetes.io/name: postgres-mem0
    app.kubernetes.io/component: database
    app.kubernetes.io/part-of: mem0
spec:
  type: ClusterIP
  ports:
    - name: postgres
      port: 5432
      targetPort: 5432
      protocol: TCP
  selector:
    app.kubernetes.io/name: postgres-mem0
