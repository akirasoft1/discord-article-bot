apiVersion: apps/v1
kind: Deployment
metadata:
  name: discord-article-bot
  labels:
    app.kubernetes.io/name: discord-article-bot
    app.kubernetes.io/component: bot
    app.kubernetes.io/part-of: discord-article-bot
spec:
  replicas: 1  # Keep at 1 to avoid duplicate bot responses
  strategy:
    type: Recreate  # Ensures only one instance runs at a time
  selector:
    matchLabels:
      app.kubernetes.io/name: discord-article-bot
  template:
    metadata:
      labels:
        app.kubernetes.io/name: discord-article-bot
        app.kubernetes.io/component: bot
    spec:
      serviceAccountName: discord-article-bot
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        runAsGroup: 1000
        fsGroup: 1000
      containers:
        - name: bot
          image: discord-article-bot:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
          envFrom:
            - configMapRef:
                name: discord-article-bot-config
          env:
            # Secrets - injected from Secret resource
            - name: DISCORD_TOKEN
              valueFrom:
                secretKeyRef:
                  name: discord-article-bot-secrets
                  key: DISCORD_TOKEN
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: discord-article-bot-secrets
                  key: OPENAI_API_KEY
            - name: MONGO_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: discord-article-bot-secrets
                  key: MONGO_PASSWORD
                  optional: true
            - name: LINKWARDEN_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: discord-article-bot-secrets
                  key: LINKWARDEN_API_TOKEN
                  optional: true
            - name: GEMINI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: discord-article-bot-secrets
                  key: GEMINI_API_KEY
                  optional: true
            # Google Cloud service account for Vertex AI (Veo video generation)
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: /var/secrets/google/service-account.json
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: prompt-volume
              mountPath: /usr/src/app/prompt.txt
              subPath: prompt.txt
              readOnly: true
            - name: tmp
              mountPath: /tmp
            - name: google-cloud-key
              mountPath: /var/secrets/google
              readOnly: true
          livenessProbe:
            exec:
              command:
                - node
                - -e
                - "process.exit(0)"
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            exec:
              command:
                - node
                - -e
                - "process.exit(0)"
            initialDelaySeconds: 10
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
      volumes:
        - name: prompt-volume
          configMap:
            name: discord-article-bot-prompt
        - name: tmp
          emptyDir: {}
        - name: google-cloud-key
          secret:
            secretName: google-cloud-service-account
            optional: true
      restartPolicy: Always
      terminationGracePeriodSeconds: 30
