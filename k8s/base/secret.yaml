apiVersion: v1
kind: Secret
metadata:
  name: discord-article-bot-secrets
  labels:
    app.kubernetes.io/name: discord-article-bot
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  # REQUIRED: Discord Bot Token
  # Get this from Discord Developer Portal -> Applications -> Bot -> Token
  DISCORD_TOKEN: "REPLACE_WITH_YOUR_DISCORD_TOKEN"

  # REQUIRED: OpenAI API Key
  # Get this from https://platform.openai.com/api-keys
  OPENAI_API_KEY: "REPLACE_WITH_YOUR_OPENAI_API_KEY"

  # OPTIONAL: MongoDB Password (if using authenticated MongoDB)
  MONGO_PASSWORD: "REPLACE_WITH_YOUR_MONGO_PASSWORD"

  # OPTIONAL: Linkwarden API Token (for self-hosted article archiving)
  # Get this from Linkwarden -> Settings -> Access Tokens
  LINKWARDEN_API_TOKEN: ""

  # OPTIONAL: Gemini API Key (for Google AI features)
  GEMINI_API_KEY: ""

  # OPTIONAL: Ollama API Key (for local LLM inference)
  OLLAMA_API_KEY: ""
